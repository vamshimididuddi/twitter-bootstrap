<!DOCTYPE html>
<html lang="en">
<head>
      <title>Signup Form</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="styles.css"/>   
  </head>
<body>
 
    <div class="fullwidth" id="header">
        <header>    
            <h3>Incredible India</h3>
        </header>
    </div>
 
<br>
<div class="container whitebackground gridbordergrey">

  <ul class="breadcrumb">
        <li><a href="navbar-toggle.html">Home</a></li>
        <li class="active"><a href="#">SignUp(breadcrumbs)</a></li>
    </ul>
 
 	<!-- <form class="form"> -->
 	
 	<!-- <form class="form form-inline" role="form"> -->
 	<form class="form-horizontal needs-validation" novalidate>
 		
 	
 	<div class="form-group has-success has-feedback">
 	<label for="fname" class="control-label col-sm-offset-1 col-sm-2">First Name:</label>
 	<div class="col-sm-7">
       <input type="text" class="form-control" id="fname" placeholder="Enter first name (used glyphicon)">
       <span class="glyphicon glyphicon-ok form-control-feedback"></span> </input>
    </div>
 	</div>
 	
 	<div class="form-group">
 	<label for="lname"  class="control-label col-sm-offset-1 col-sm-2">Last Name:</label>
 	<div class="col-sm-7">
 	<input class="form-control" type="text" id="lname" placeholder="Enter last Name (Read only, there is a difference with disabled)" readonly>
 	</div>
 	</div>
 	
 	<div class="form-group">
 	<label for="email"  class="control-label col-sm-offset-1 col-sm-2">Email:</label>
 	<div class="col-sm-7">
 	<input class="form-control" type="email" id="email" placeholder="Enter your email address">
 	<span class="help-block">
	  Please enter your email without @company.com <strong>(help block)</strong></span>
 	</div>
 	</div>
 	
 	<div class="form-group">
 	<label for="pwd"  class="control-label col-sm-offset-1 col-sm-2">Password:</label>
 	<div class="col-sm-7">
 	<input class="form-control" type="password" id="pwd" placeholder="Enter your password (disabled)" disabled	>
 	</div>
 	</div>
 	
 	
 	<div class="form-group">
                        <label for="Address" class="control-label col-sm-offset-1  col-sm-2">Address:</label>
                         <div class="col-sm-7">
                            <textarea class="form-control" rows=4 ></textarea> 
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="state" class="control-label col-sm-offset-1 col-sm-2">State:</label>
                         <div class="col-sm-7">
                            <select class="form-control" >
                                <option>Telangana</option>
                                <option>Tamil Nadu</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                              </select>      
                        </div>
                      </div>
                                          
                    <div class="form-group">
                        <label for="notification" class="control-label col-sm-offset-1 col-sm-2">Preference:</label>
                         <div class="col-sm-7 text-left">
                            <div class="radio ">
                              <label><input type="radio" name="optradio">Promotional Mailers</label>
                            </div>
                            <div class="radio disabled">
                              <label><input type="radio" name="optradio" disabled>Calendars</label>
                            </div>
                                
                        </div>
                      </div>
                      <div class="form-group">
                         <div class="col-sm-7 col-sm-offset-3 text-left">
                            <div class="checkbox ">
                                <label >
                                  <input type="checkbox"> I authorise Phenomenal India to call me for membership plan details.<br>
                                </label>
                                </div>
                            <div class="checkbox">
                            <label >
                              <input type="checkbox" disabled> I authorise Phenomenal India to email me for membership plan details.
                            </label>
                          </div>
                                
                        </div>
                      </div>
                      
                      <div class="form-group">
<label for="fname" class="control-label col-sm-offset-1 col-sm-2">Note :</label>
 <div class="col-sm-7 text-left">
	  <p class="form-control-static">Please fill all the details before signing up <strong>(static block)</strong></p>
</div>
</div>
 	
 	
 	
 	<div class="col-sm-offset-2 col-sm-2">
 	<button class="btn btn-primary" type="submit">Submit</button>
 	</div>
 	
 	</form>
    
    <br>
    </div>
</body>
</html>
